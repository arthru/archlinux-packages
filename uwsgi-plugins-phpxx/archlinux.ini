[uwsgi]
inherit = core
bin_name = uwsgi
xml = true
yaml = true
json = true
pcre = true
routing = true
debug = false
sqlite3 = true
ssl = true
xml_implementation = libxml2
yaml_implementation = auto
malloc_implementation = libc
embedded_plugins = echo, ping, http, corerouter
plugin_dir = /usr/lib/uwsgi
plugins = echo, ping, http, corerouter, php
